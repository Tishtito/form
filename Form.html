<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.jshttps://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<form action="" class="bg-light m-5 p-4 ">
    <legend class="text-uppercase text-center">Boostrap 4 Form Validation Demo</legend>
    <div>
    <label for="name">Name</label><br>
    <input type="text" id="name" placeholder="Name" class="form-floating mb-3">
    </div>

    <div>
        <label for="uname" class="form-label">Username</label><br>
        <input type="text" id="uname" placeholder="Username" class="form-floating mb-3">
    </div>

    <div>
        <label for="email" class="form-label">Email</label><br>
        <input type="text" id="email" placeholder="Email" class="form-floating mb-3">
    </div>

    <div>
        <label for="Pwd" class="form-label">Password</label><br>
        <input type="text" id="Pwd" placeholder="Password" class="form-floating mb-3">
    </div>

    <div>
        <label for="con" class="form-label">Confirm Password</label><br>
        <input type="text" id="con" placeholder="Confirm Password" class="form-floating mb-3">
    </div>

    <div>
        <label for="message">Message</label><br>
        <textarea name="" id="" cols="30" rows="5" placeholder="Message" class="form-floating mb-3"></textarea>
    </div>
    <div>
        <button class="btn bg-info">Send</button>
    </div>


</form>

</body>
</html>
